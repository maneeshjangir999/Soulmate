<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration and Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900"
  >
    <div
      class="max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700"
    >
      <div id="loginForm">
        <form action="" method="post">
          <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white">
            Login
          </h2>
          <div class="mb-4">
            <label
              for="loginEmail"
              class="block text-sm font-medium text-gray-700 dark:text-gray-400"
              >Email Address</label
            >
            <input
              type="email"
              id="loginEmail"
              name="loginEmail"
              class="w-full px-3 py-2 mt-1 text-sm text-gray-900 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:text-gray-200 dark:placeholder-gray-600 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-transparent"
              placeholder="Enter your email"
              required=""
            />
          </div>
          <div class="mb-6">
            <label
              for="loginPassword"
              class="block text-sm font-medium text-gray-700 dark:text-gray-400"
              >Password</label
            >
            <input
              type="password"
              id="loginPassword"
              name="loginPassword"
              class="w-full px-3 py-2 mt-1 text-sm text-gray-900 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:text-gray-200 dark:placeholder-gray-600 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-transparent"
              placeholder="Enter your password"
              required=""
            />
          </div>
          <button
            type="submit"
            class="w-full px-4 py-2 mb-4 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-600"
          >
            Login
          </button>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Don't have an account?
            <a
              href="#"
              id="showRegister"
              class="text-blue-600 dark:text-blue-400"
              >Register here</a
            >
          </p>
        </form>
      </div>

      <div id="registerForm" class="hidden">
        <form action="" method="post">
          <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white">
            Register
          </h2>
          <div class="mb-4">
            <label
              for="registerEmail"
              class="block text-sm font-medium text-gray-700 dark:text-gray-400"
              >Email Address</label
            >
            <input
              type="email"
              id="registerEmail"
              name="registerEmail"
              class="w-full px-3 py-2 mt-1 text-sm text-gray-900 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:text-gray-200 dark:placeholder-gray-600 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-transparent"
              placeholder="Enter your email"
              required=""
            />
          </div>
          <div class="mb-4">
            <label
              for="registerPassword"
              class="block text-sm font-medium text-gray-700 dark:text-gray-400"
              >Password</label
            >
            <input
              type="password"
              id="registerPassword"
              name="registerPassword"
              class="w-full px-3 py-2 mt-1 text-sm text-gray-900 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:text-gray-200 dark:placeholder-gray-600 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-transparent"
              placeholder="Enter your password"
              required=""
            />
          </div>
          <div class="mb-6">
            <label
              for="registerConfirmPassword"
              class="block text-sm font-medium text-gray-700 dark:text-gray-400"
              >Confirm Password</label
            >
            <input
              type="password"
              id="registerConfirmPassword"
              name="registerConfirmPassword"
              class="w-full px-3 py-2 mt-1 text-sm text-gray-900 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:text-gray-200 dark:placeholder-gray-600 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-transparent"
              placeholder="Confirm your password"
              required=""
            />
          </div>
          <button
            type="submit"
            class="w-full px-4 py-2 mb-4 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-600"
          >
            Register
          </button>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Already have an account?
            <a href="#" id="showLogin" class="text-blue-600 dark:text-blue-400"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("showRegister")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("loginForm").classList.add("hidden");
          document.getElementById("registerForm").classList.remove("hidden");
        });

      document
        .getElementById("showLogin")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("registerForm").classList.add("hidden");
          document.getElementById("loginForm").classList.remove("hidden");
        });
    </script>
  </body>
</html>
